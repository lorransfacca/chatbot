<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatBot - Suporte</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">ChatBot - Suporte Facca</div>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" class="form-control" placeholder="ID do Incidente... (ex:P1)">
                <button id="send-button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
